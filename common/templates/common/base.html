<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Novagetan Productions</title>

    {% load compress %}
    {% load static %}
    {% load common_tags %}

    <!-- Theme and Custom CSS -->
    <!--<link rel="stylesheet" href="{% static theme|get_theme_path %}">-->

    {% compress css %}
        <link type="text/x-scss" href="{% static 'common/scss/themes/dark.scss' %}" rel="stylesheet" media="screen">
        <link type="text/x-scss" href="{% static  'common/scss/novagetan.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    {% compress js file %}
        <script type="text/javascript" charset="utf-8" src="{% static 'common/js/novagetan.js' %}"></script>
    {% endcompress %}

    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'common/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'common/favicon/favicon.ico' %}" type="image/x-icon">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="">

<!-- Banner -->
<section>
    <header class="fixed-top">
        <div class="container-fluid container-fluid-max">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
                <a class="navbar-brand mb-0 h1" href="{% if page == 'index' %}#home{% else %}{% url 'index' %}{% endif %}">NGP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if page == 'projects' %}active{% endif %}" href="{% url 'project-select' %}">Projects</a>
                        <a id="about-link" class="nav-link" href="{% if page != 'index' %}{% url 'index' %}{% endif %}#about">About</a>
                        <a id="contact-link" class="nav-link" href="{% if page != 'index' %}{% url 'index' %}{% endif %}#contact">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</section>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
</body>
</html>
